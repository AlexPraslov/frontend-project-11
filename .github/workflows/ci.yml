name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'  
        cache: 'npm'
        
    - name: Install dependencies
      run: make install
    
    - name: Run JavaScript linter
      run: make lint
    
    - name: Run HTML linter
      run: make html-lint
    
    - name: Build project
      run: make build