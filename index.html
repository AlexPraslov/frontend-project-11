<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .feeds-posts-container {
      max-height: 60vh;
      overflow-y: auto;
    }
    .card-body {
      overflow-y: auto;
      max-height: 50vh;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h1 class="mb-4 text-center" data-i18n="appTitle">RSS агрегатор</h1>
      
      <form data-rss-form class="mb-5">
        <div class="row g-2">
          <div class="col-md-8">
            <input 
              type="text" 
              data-rss-input 
              class="form-control" 
              placeholder="Ссылка RSS"
              required
              autofocus
            >
            <div class="form-text text-danger mt-1" data-rss-feedback></div>
          </div>
          <div class="col-md-4">
            <button 
              type="submit" 
              data-rss-submit 
              class="btn btn-primary w-100 py-2"
            >
              Добавить
            </button>
          </div>
        </div>
      </form>

      <div class="row g-4 feeds-posts-container">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Фиды</h5>
              <div data-rss-feeds>
                <!-- Фиды будут здесь -->
                <p class="text-muted">Пока нет RSS</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Посты</h5>
              <div data-rss-posts>
                <!-- Посты будут здесь -->
                <p class="text-muted">Пока нет постов</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для предпросмотра поста -->
  <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="post-modal-label" data-modal-title>Заголовок поста</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div data-modal-description>
            Описание поста будет здесь...
          </div>
          <hr>
          <a href="#" class="btn btn-outline-primary" data-modal-link target="_blank" rel="noopener noreferrer">
            <i class="bi bi-box-arrow-up-right me-1"></i>Открыть оригинал
          </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS для модалок -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
